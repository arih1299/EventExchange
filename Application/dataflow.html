<head>
    <title>Prototype Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge;" />
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="css/pure.css">
    </link>
    <link rel="stylesheet" type="text/css" href="css/samples.css">
    </link>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.1.0/joint.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </link>

    <!-- Load Solace Web Messaging API for JavaScript -->
    <script src="lib/solclient-debug.js"></script>

    <!-- Load the Confirmed Delivery tutorial -->
    <script src="EventMsg.js"></script>
    <script src="microsoftanalyse.js"></script>
    <script src="Centralpubsub.js"></script>
    <script src="config/config.js" type="text/javascript"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>


    <!-- Execute the Confirmed Delivery tutorial -->
    <script>
        var producer = null;
        var yTemp = 0;
        var yRain = 0;
        var yImg = 0;
        var yTaxi = 0;


        var Tempps = []; // dataPoints
        var Rainps = [];
        var Imgps = [];
        var Taxips = [];

        var xVal = 0;
        var updateInterval = 1000;
        var dataLength = 20; // number of dataPoints visible at any point
        var chart;

        var updateChart = function (count) {

            count = count || 1;

            for (var j = 0; j < count; j++) {
                Tempps.push({
                    x: xVal,
                    y: yTemp
                });
                Rainps.push({
                    x: xVal,
                    y: yRain
                });
                Imgps.push({
                    x: xVal,
                    y: yImg
                });
                Taxips.push({
                    x: xVal,
                    y: yTaxi
                });
                xVal++;
                yRain = 0;
                yTemp = 0;
                yImg = 0;
                yTaxi = 0;
            }

            if (Tempps.length > dataLength) {
                Tempps.shift();
                Rainps.shift();
                Imgps.shift();
                Taxips.shift();
            }

            chart.render();
        };
        window.onload = function () {
            chart = new CanvasJS.Chart("chartContainer", {
                title: {
                    text: "Data Flow"
                },
                axisY: {
                    includeZero: false,
                    title: "msgs per sec."
                },
                axisX: {
                    title: "Time elapsed"
                },
                data: [{
                    type: "line",
                    dataPoints: Tempps,
                    showInLegend: true,
                    legendText: "Temperature"
                }, {
                    type: "line",
                    dataPoints: Rainps,
                    showInLegend: true,
                    legendText: "Rain"
                }, {
                    type: "line",
                    dataPoints: Imgps,
                    showInLegend: true,
                    legendText: "Traffic Image"
                }, {
                    type: "line",
                    dataPoints: Taxips,
                    showInLegend: true,
                    legendText: "Taxi"
                }]
            });

            //setInterval(function(){updateChart()}, updateInterval);

            // Initialize factory with the most recent API defaults
            var factoryProps = new solace.SolclientFactoryProperties();
            factoryProps.profile = solace.SolclientFactoryProfiles.version10;
            solace.SolclientFactory.init(factoryProps);

            // enable logging to JavaScript console at WARN level
            // NOTICE: works only with "solclientjs-debug.js"
            solace.SolclientFactory.setLogLevel(solace.LogLevel.WARN);

            central = new PubSub({
                queueName: 'SOLACE_ALL',
                logname: 'subscribelog',
                tableName: 'table2'
            });
            document.getElementById("subconnect").addEventListener("click", central.connect);
            document.getElementById("subdisconnect").addEventListener("click", central.disconnect);
            document.getElementById("startconsume").addEventListener("click", central.startConsume);
            document.getElementById("stopconsume").addEventListener("click", central.stopConsume);
            updateChart(dataLength);

        };
    </script>
</head>

<body>
    <br>
    <div class="w3-bar">
            <p>
                <button type="button" class="w3-bar-item w3-button w3-teal" id="subconnect">Connect</button>
                <button type="button" class="w3-bar-item w3-button w3-red" id="subdisconnect">Disconnect</button>
                <button type="button" class="w3-bar-item w3-button w3-teal" id="startconsume">Consume Messages
                </button>
                <button type="button" class="w3-bar-item w3-button w3-red" id="stopconsume">Stop Consuming</button>
            </p>
        </div>
    <br>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <p>
        <div class="subscribelog" id="subscribelog" contentEditable="true" style="visibility: hidden"></div>
    </p>
    <table border="1" , width="400px" id='table2' style="visibility: hidden">
        <tr>
            <th>Image</th>
        </tr>
    </table>
    <input type="hidden" id="nene" value="NEA/1/temp_data/change"></input>
    </form>
    <div id="map-canvas"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>

</html>
