<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Prototype Demo - Log</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge;" />
    <meta charset="utf-8"/>
    <script src="lib/solclient-debug.js"></script>  
    <script src="process.js"></script>
    <script src="config/config.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/pure.css"></link>
    <link rel="stylesheet" type="text/css" href="css/samples.css"></link>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.1.0/joint.css" />

    <script>
        var producer = null;
        window.onload = function () {
        // Initialize factory with the most recent API defaults
        var factoryProps = new solace.SolclientFactoryProperties();
        factoryProps.profile = solace.SolclientFactoryProfiles.version10;
        solace.SolclientFactory.init(factoryProps);

        // enable logging to JavaScript console at WARN level
        // NOTICE: works only with "solclientjs-debug.js"
        solace.SolclientFactory.setLogLevel(solace.LogLevel.WARN);
        subscriber = new QueueConsumer('SOLACE_ALL', 'log');
        subscriber.connect()
        subscriber.startConsume()
    };
    </script>

</head>
<body>
    <div class="banner">
            <div class="banner-interior">
                <span class="logo">
                <img src="image/solace.png"/>
                </span>
                <div class="banner-heading">
                Demo (Iter 1) - Log
                </div>
            </div>
            </div>
    <div class="container">
    <div class="doc-body wrap">
        <table class="pure-table pure-table-horizontal" id="logtable">
            <tr>
                <th>Message</th>
                <th>Datetime</th>
            </tr>
        </table>
                <p>
                  <div class="log" id="log" contentEditable="true" style="display: none;"></div>
                </p>
    </div>
    </div>
</body>
