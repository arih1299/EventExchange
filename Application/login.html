<!DOCTYPE html>
<!-- THis is the html file for the project login page -->
<html lang="en">

<head>
  <title>Prototype Demo - Login</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge;" />
  <meta name="description" content="Login page for users">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Load Solace Web Messaging API for JavaScript -->
  <script src="lib/solclient-debug.js"></script>

  <!-- Load js to process login attempts-->
  <script src="login.js"></script>

  <!-- Solace cloud login details-->
  <script src="config/config.js" type="text/javascript"></script>

  <!-- Load CSS-->
  <link rel="stylesheet" type="text/css" href="css/pure.css">
  </link>
  <link rel="stylesheet" type="text/css" href="css/samples.css">
  </link>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.1.0/joint.css" />
  <!-- Load W3.CSS-->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- Load sweetalert css to be used in login.js-->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body style="background-color:#00AD93">
  <!--Warning for users to enable javascript to run this demo-->
  <noscript>Please enable JavaScript on your browser to continue</noscript>
  <div class="w3-display-topmiddle w3-margin w3-col m6 w3-card-4 w3-padding-large " style="background-color:#ffffff">
    <span class="logo">
      <br>
      <img src="image/solace.png" />
      <br><br>
    </span>
  </div>
  <div class="w3-display-middle w3-margin w3-col m6 w3-card-4 w3-padding-large" style="background-color:#ffffff">
    <form class="w3-panel was-validated">
      <div class="form-group ">
        <label class="w3-text-teal" for="uname"><i class="fa fa-male"></i> Username:</label>
        <input type="text" class="form-control w3-input w3-border w3-light-grey w3-hover-shadow"" id="uname"
          placeholder="Enter Solace Cloud Username" name="uname" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group">
        <label class="w3-text-teal" for="pwd"><i class="fa fa-lock"></i> Password:</label>
        <input type="password" class="form-control w3-input w3-border w3-light-grey w3-hover-shadow"" id="pwd"
          placeholder="Enter Solace Cloud Password" name="pwd" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <button type="button" id='submit' class="w3-bar-item w3-button w3-teal" onclick="validate()">Login</button>
      <a class="w3-text-teal" href="register.html">Not Registered? Click here to register</a>
    </form>
  </div>
</body>
