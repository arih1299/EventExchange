<!DOCTYPE html>

<html lang="en">

<head>
    <title>Prototype Demo - Log</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge;" />
    <meta charset="utf-8" />
    <script src="lib/solclient-debug.js"></script>
    <script src="pubsub.js"></script>
    <script src="config/config.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/pure.css">
    </link>
    <link rel="stylesheet" type="text/css" href="css/samples.css">
    </link>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.1.0/joint.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
        <div class="banner">
            <div class="banner-interior">
                <span class="logo">
                    <img src="image/solace.png" />
                </span>
                <div class="banner-heading">
                    Demo (Iter 1) - Register
                </div>
            </div>
        </div>
        <div class="w3-container w3-hover-shadow">
        <p>To register to make use of the Central Broker Service, please provide your solace cloud credentials (Username and Password), used to log in to the Solace Cloud Console</p>
        </div>
        <form  class="w3-container was-validated">
            <div class="form-group">
              <label class="w3-text-teal" for="uname">Username:</label>
              <input type="text" class="form-control w3-input w3-border w3-light-grey" id="uname" placeholder="Enter username" name="uname" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
              <label class="w3-text-teal" for="pwd">Password:</label>
              <input type="password" class="form-control w3-input w3-border w3-light-grey" id="pwd" placeholder="Enter password" name="pswd" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember" required> I agree to authorize connection of my broker to a central broker.
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Check this checkbox to continue.</div>
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
</body>
